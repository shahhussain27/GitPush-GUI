<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #020617;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .logo {
      width: 120px;
      height: 120px;
      animation: pulse 2s infinite ease-in-out;
      border-radius: 20%;
    }
    .title {
      color: white;
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
      opacity: 0;
      animation: fadeIn 1.5s forwards ease-out 0.5s;
    }
    .loader {
      margin-top: 30px;
      width: 100px;
      height: 2px;
      background: #1e293b;
      border-radius: 2px;
      overflow: hidden;
      opacity: 0;
      animation: fadeIn 1.5s forwards ease-out 1s;
    }
    .loader-bar {
      width: 100%;
      height: 100%;
      background: #3b82f6;
      animation: loading 2s infinite ease-in-out;
      transform-origin: 0% 50%;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    @keyframes loading {
      0% { transform: translateX(-100%); }
      50% { transform: translateX(0%); }
      100% { transform: translateX(100%); }
    }
  </style>
</head>
<body>
  <img src="../renderer/public/images/logo.png" class="logo" alt="Logo">
  <div class="title">GitPush GUI</div>
  <div class="loader">
    <div class="loader-bar"></div>
  </div>
</body>
</html>
